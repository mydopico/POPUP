<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up window</title>
     <!-- Custom CSS   -->
     <link rel="stylesheet" href="css\styles.css">	
     <!-- Bootstrap 5   -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- fontawesome -->		
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
</head>
<body>
     <!-- NAV BAR -->
     <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand px-3" href="#">
            <strong><i class="fa-solid fa-mountain-sun"></i> CHALLENGES DAILY UI :: 016 - POP UP</strong>
        </a>
    </nav>
   
    <div class="container d-flex justify-content-center align-items-center mt-5">     
      <!-- BUTTON THAT TRIGGERS THE MODAL WINDOW              -->
      <a id="gifts" type="button" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">
         <i class="fa-solid fa-gifts fa-9x"></i>
      </a>
             
    </div>
     <!-- MODAL POP UP WINDOW -->
      <div class="modal" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Login to get your gift!</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body px-5 py-4">
                    <!-- ************** LOGIN FORM ********** -->
                      <form>
                          <div class="mb-3">
                            <label class="form-label visually-hidden" for="username" >Username</label>
                            <input class="form-control form-control-md" type="text" id="username" name="username" placeholder="Username" autofocus required>                          
                        </div>
                        <div class="mb-3">
                            <label class="form-label visually-hidden" for="password">Password</label>
                            <input class="form-control " type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button id="login" class="btn w-100 mt-4 mb-3">Login</button>                        
                      </form>
                  </div>                  
              </div>
          </div>
      </div>
  </div>
  <!-- FOOTER -->
  <footer>
    <p id="text-footer">Photo by Adi Goldstein on Unsplash</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
